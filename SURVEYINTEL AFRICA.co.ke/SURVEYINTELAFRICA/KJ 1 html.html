    function checkPrice(price, range) {
      switch(range) {
        case 'Under KSh 5,000': return price < 5000;
        case 'KSh 5,000 - 10,000': return price >= 5000 && price <= 10000;
        case 'KSh 10,000 - 20,000': return price > 10000 && price <= 20000;

    // Leaflet map and markers
    let map, markers = [];
    function initMapAndMarkers(filtered) {
      if (!map) {
        // Base layers
        const streetLayer = L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
          attribution: '¬© OpenStreetMap contributors'
        });
        const satelliteLayer = L.tileLayer('https://server.arcgisonline.com/ArcGIS/rest/services/World_Imagery/MapServer/tile/{z}/{y}/{x}', {
          attribution: '¬© Esri'
        });
        map = L.map('map', {
          center: [-1.286389, 36.817223],
          zoom: 12,
          layers: [streetLayer]
        });
        const baseMaps = {
          "Street View": streetLayer,
          "Satellite": satelliteLayer
        };
        L.control.layers(baseMaps).addTo(map);
      }
      // Remove old markers
      markers.forEach(m => map.removeLayer(m));
      markers = [];
      // Add new markers
      filtered.forEach((property, idx) => {
        const marker = L.marker(property.coords)
          .addTo(map)
          .bindPopup(`
            <img src="${property.images[0]}" class="property-popup-img" alt="Property">
            <h6>${property.title}</h6>
            <div><strong>KSh ${property.price.toLocaleString()}</strong></div>
            <div>${property.type}</div>
            <div style="font-size:0.95em;">${property.location}</div>
          `);
        markers.push(marker);
      });
      // Fit bounds if any property, else reset view
      if (filtered.length > 0) {
        const group = L.featureGroup(markers);
        map.fitBounds(group.getBounds().pad(0.2));
      }
    }

// Initialize Search Map
let map, searchMap, directionsService, directionsRenderer;

function initSearchMap() {
  if (!searchMap) {
    searchMap = new google.maps.Map(document.getElementById('searchMap'), {
      center: {lat: -1.2921, lng: 36.8219},
      zoom: 12,
      styles: [{
        featureType: "poi",
        elementType: "labels",
        stylers: [{visibility: "off"}]
      }]
    });

    // Add autocomplete to search input
    const autocomplete = new google.maps.places.Autocomplete(
      document.getElementById('searchInput'),
      {types: ['geocode']}
    );

    autocomplete.addListener('place_changed', () => {
      const place = autocomplete.getPlace();
      if (place.geometry) {
        searchMap.setCenter(place.geometry.location);
        searchMap.setZoom(14);
        showPropertiesInArea(place.geometry.location);
      }
    });

    directionsService = new google.maps.DirectionsService();
    directionsRenderer = new google.maps.DirectionsRenderer();
    directionsRenderer.setMap(searchMap);
  }
}

// Show properties in searched area (demo markers)
function showPropertiesInArea(center) {
  // Replace with your actual property data
  const properties = [
    {lat: center.lat() + 0.005, lng: center.lng() + 0.005},
    {lat: center.lat() - 0.005, lng: center.lng() - 0.005}
  ];

  properties.forEach(prop => {
    new google.maps.Marker({
      position: prop,
      map: searchMap,
      icon: {
        path: google.maps.SymbolPath.CIRCLE,
        scale: 8,
        fillColor: '#f7f700',
        fillOpacity: 1,
        strokeColor: '#b5e48c',
        strokeWeight: 2
      }
    });
  });
}

// Route handling
function getRoute(type) {
  const destination = document.getElementById('latitude').value + ',' + 
                     document.getElementById('longitude').value;
  
  let origin;
  if (type === 'current') {
    navigator.geolocation.getCurrentPosition(pos => {
      origin = `${pos.coords.latitude},${pos.coords.longitude}`;
      calculateRoute(origin, destination);
    });
  } else {
    origin = document.getElementById('customFrom').value;
    calculateRoute(origin, destination);
  }
}

function calculateRoute(origin, destination) {

    destination: destination,
    travelMode: google.maps.TravelMode.DRIVING
  }, (response, status) => {
    if (status === 'OK') {
      directionsRenderer.setDirections(response);
    } else {
      alert('Directions request failed: ' + status);

  });
