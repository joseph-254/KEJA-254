<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Keja254 Home</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(135deg, #f7f7a1 0%, #b5e48c 100%);
      min-height: 100vh;
      font-family: 'Segoe UI', sans-serif;
    }
    .mirror-navbar {
      background: linear-gradient(90deg, #f7f700 0%, #b5e48c 100%);
      box-shadow: 0 4px 16px rgba(0,0,0,0.08);
      border-radius: 16px;
      margin-bottom: 2rem;
      overflow: hidden;
      display: flex;
      justify-content: center;
      position: sticky;
      top: 0;
      z-index: 10;
    }
    .mirror-navbar .nav-link {
      color: #333;
      font-weight: 600;
      padding: 1rem 2.5rem;
      border-right: 1px solid #e5e50044;
      background: rgba(255,255,255,0.12);
      transition: color 0.2s, background 0.2s, box-shadow 0.2s;
      text-shadow: 0 2px 12px #fff8, 0 1px 0 #e5e500cc;
    }
    .mirror-navbar .nav-link:last-child { border-right: none; }
    .mirror-navbar .nav-link.active,
    .mirror-navbar .nav-link:hover {
      color: #fff;
      background: linear-gradient(90deg, #f7f700 60%, #b5e48c 100%);
      box-shadow: 0 0 20px 5px #fff70088, 0 0 10px 2px #b5e48c66;
      text-shadow: 0 2px 16px #fff, 0 1px 0 #b5e48c;
    }
  </style>
</head>
<body>
  <div class="container mt-4">
    <nav class="mirror-navbar mb-4">
      <a class="nav-link active" href="#">Home</a>
      <a class="nav-link" href="#" id="signInBtn"><i class="fas fa-user me-1"></i> Sign In</a>
    </nav>
    <div class="text-center mt-5">
      <h1>Welcome to Keja254</h1>
      <p>Kenya's trusted property platform.</p>
    </div>
  </div>
  <script src="https://kit.fontawesome.com/6b7c5f7c0c.js" crossorigin="anonymous"></script>
  <script>
    // Simulate setting owner info on sign in (for demo)
    document.getElementById('signInBtn').addEventListener('click', function(e) {
      e.preventDefault();
      // Set owner info for demo (in real app, set after real login)
      localStorage.setItem('ownerName', 'Jane Mwangi');
      localStorage.setItem('ownerContact', '0712345678');
      window.location.href = 'main2.html';
    });
  </script>
</body>
</html>
