<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Keja254 Dashboard</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(135deg, #f7f7a1 0%, #b5e48c 100%);
      min-height: 100vh;
      font-family: 'Segoe UI', sans-serif;
    }
    .glass-card {
      background: rgba(255,255,255,0.85);
      border-radius: 18px;
      box-shadow: 0 4px 24px rgba(0,0,0,0.08);
      padding: 2rem 1.5rem;
      margin-bottom: 2rem;
      position: relative;
    }
    .btn-custom {
      background: linear-gradient(90deg, #f7f700 60%, #b5e48c 100%);
      color: #333;
      font-weight: 700;
      border: none;
      box-shadow: 0 2px 12px #f7f70044;
      transition: transform 0.2s, box-shadow 0.2s;
      border-radius: 8px;
    }
    .btn-custom:hover, .btn-custom:focus {
      color: #fff;
      transform: scale(1.07);
      box-shadow: 0 0 25px 8px #fff700cc, 0 0 10px 2px #b5e48c99;
      outline: none;
    }
  </style>
</head>
<body>
  <div class="container py-4">
    <nav class="mirror-navbar mb-4">
      <a class="nav-link active" href="#">My Listings</a>
      <a class="nav-link" href="main3.html">Add New Listing</a>
    </nav>
    <h2 class="mb-4 text-center" style="color:#333;">Landlord Dashboard</h2>
    <div id="listingsContainer"></div>
    <div id="emptyState" style="display:none; text-align:center; margin:2rem 0;">
      <p>No listings yet.</p>
      <a href="main3.html" class="btn btn-custom">Add New Listing</a>
    </div>
  </div>
  <script>
    // Simulated demo: fetch listings from localStorage (empty for demo)
    var listings = JSON.parse(localStorage.getItem('myListings')) || [];
    function renderListings() {
      const container = document.getElementById('listingsContainer');
      if (!listings.length) {
        document.getElementById('emptyState').style.display = 'block';
        container.innerHTML = '';
      } else {
        document.getElementById('emptyState').style.display = 'none';
        container.innerHTML = listings.map(l =>
          `<div class="glass-card">
            <h4>${l.name}</h4>
            <p>County: ${l.county}</p>
            <p>Value: KES ${l.value}</p>
          </div>`
        ).join('');
      }
    }
    renderListings();
  </script>
</body>
</html>
