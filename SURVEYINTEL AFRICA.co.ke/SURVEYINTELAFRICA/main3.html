<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Add New Listing | Keja254</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(135deg, #f7f7a1 0%, #b5e48c 100%);
      min-height: 100vh;
      font-family: 'Segoe UI', sans-serif;
    }
    .form-section {
      background: rgba(255,255,255,0.92);
      border-radius: 20px;
      box-shadow: 0 8px 32px rgba(0,0,0,0.1);
      padding: 2rem;
      margin: 2rem 0;
    }
    .btn-custom {
      background: linear-gradient(90deg, #f7f700 60%, #b5e48c 100%);
      color: #333;
      font-weight: 700;
      border: none;
      box-shadow: 0 2px 12px #f7f70044;
      transition: transform 0.2s, box-shadow 0.2s;
      border-radius: 8px;
    }
    .btn-custom:hover, .btn-custom:focus {
      color: #fff;
      transform: scale(1.07);
      box-shadow: 0 0 25px 8px #fff700cc, 0 0 10px 2px #b5e48c99;
      outline: none;
    }
  </style>
</head>
<body>
  <div class="container mt-4 mb-5">
    <h2 class="mb-4 text-center" style="color:#333;">Add New Listing</h2>
    <form class="form-section" id="addListingForm">
      <div class="mb-3">
        <label class="form-label">Owner Name</label>
        <input type="text" class="form-control" id="ownerName" readonly>
      </div>
      <div class="mb-3">
        <label class="form-label">Owner Contact</label>
        <input type="text" class="form-control" id="ownerContact" readonly>
      </div>
      <div class="mb-3">
        <label class="form-label">Property Name</label>
        <input type="text" class="form-control" id="propertyName" required>
      </div>
      <div class="mb-3">
        <label class="form-label">County</label>
        <input type="text" class="form-control" id="county" required>
      </div>
      <div class="mb-3">
        <label class="form-label">Value (KES)</label>
        <input type="number" class="form-control" id="value" required>
      </div>
      <button type="submit" class="btn btn-custom">Submit Listing</button>
    </form>
  </div>
  <script>
    // Auto-fill owner info
    document.getElementById('ownerName').value = localStorage.getItem('ownerName') || '';
    document.getElementById('ownerContact').value = localStorage.getItem('ownerContact') || '';

    // Save listing to localStorage and redirect to dashboard
    document.getElementById('addListingForm').onsubmit = function(e) {
      e.preventDefault();
      var listings = JSON.parse(localStorage.getItem('myListings')) || [];
      listings.push({
        name: document.getElementById('propertyName').value,
        county: document.getElementById('county').value,
        value: document.getElementById('value').value
      });
      localStorage.setItem('myListings', JSON.stringify(listings));
      window.location.href = 'L_Dashboard 1.html';
    };
  </script>
</body>
</html>
